<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Advanced</title>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">Search</a>
    </div>
 
    

    <div id="adv" class="container">
        <h3>Advanced Search</h3>
        <hr class="mb-5">
        <div>
            <h5>Find pages with...</h5>
        </div>
      <form action="https://www.google.com/search" method="get">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">all these words: </label>
          <div class="col-sm-10">
            <input type="text" name="as_q" class="form-control" />
          </div>
        </div>
        
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label"
            >this exact word or phrase:</label
          >
          <div class="col-sm-10">
            <input type="text" name="as_epq" class="form-control"/>
          </div>
        </div>
        
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label"
              >any of these words:</label
            >
            <div class="col-sm-10">
              <input type="text" name="as_oq" class="form-control"/>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-2 col-form-label"
              >none of these words:</label
            >
            <div class="col-sm-10">
              <input type="text" name="as_eq" class="form-control"/>
            </div>
          </div>
          <button type="submit" class="btn advbtn btn-primary form-control">Advanced Search</button>
      </form>
    </div>
    
  </body>
</html>

<!-- https://www.google.com/search?as_q=a&as_epq=b&as_oq=c&as_eq=d -->

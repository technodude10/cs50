{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="d-flex justify-content-center">
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="4" cols="50" type="text" name="description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <input class="form-control w-50" type="number" min="1"  name="starting_bid" placeholder="Starting Bid">
            </div>
            <div class="form-group">
                <input class="form-control w-50" type="url" name="image" placeholder="Link to Image">
            </div>
            <input class="btn btn-primary" type="submit" value="Create">
        </form>
    </div>

    

{% endblock %}

{% extends "auctions/layout.html" %} {% block body %}

<div class="mb-3">
  <h2>Category: {{ categoryvalue }}</h2>
</div>

<!-- displays all the listing that comes under a specific category -->

<div class="row row-cols-2 row-cols-md-4">
  {% for list in categoryobj %}
  <div class="col mb-4">
    <div class="card h-100">
      <img class="card-img-top" src="{{ list.url}}" alt="{{ list.title }}" />
      <div class="card-body">
        <h5 class="card-title"><strong>{{ list.title }}</strong></h5>
        <p class="card-text">{{ list.desc}}</p>
        <a href="{% url 'listing_page' list.id %}" class="stretched-link"></a>
      </div>
      <div class="card-footer text-center">
        <strong>Price: ${{ list.bid|floatformat:2 }}</strong>
      </div>
    </div>
  </div>
  {% empty %}
  <p class="m-3">No Listings</p>
  {% endfor %}
</div>

{% endblock %}

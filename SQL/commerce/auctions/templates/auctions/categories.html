{% extends "auctions/layout.html" %} {% block body %}

<div class="mb-3">
  <h2>Categories</h2>
</div>

<!-- displays an unordered list with different categories as links -->
<ul> 
  {% for catgry in categorylist %}
  <li><a href="{% url 'category' catgry %}">{{ catgry | title }}</a></li>
  {% empty %}
  <p>No Category</p>
  {% endfor %}
</ul>
</div>

{% endblock %}

{% extends "network/layout.html" %}

{% block body %}
<div id="index">
{% if not followpage %}
<h2 class="m-3">All Posts</h2>
{% else %}
<h2 class="m-3">Following Posts</h2>
{% endif %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}




<hr>

<!-- {% if not user.is_authenticated %}
<div class="text-center mt-5">
   <a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a> to view content
</div>
{% endif %} -->


{% for post in newpost %}
<div class="d-flex justify-content-center">
  <div class="card w-50 mx-5 mb-1">
  <div class="card-body">
    <div>
        <p style="display:inline" class="font-weight-bold mr-3"><a href="{% url 'profile' post.user.id %}" style="color: inherit; text-decoration:none; "><strong>{{post.user}}</strong></a></p>
        <small style="float:right;" class=" text-muted text-end">{{post.date}}</small>
        <p class="my-2">{{post.content }}</p>
        
          <div class="row row-cols-6 mt-3">
            <div class="col-sm-1"><a href="{% url 'login' %}" style="color: inherit; "><i class="fa-solid fa-pen-to-square"></i></a></div>
            <div class="col-sm-1"><a href="{% url 'login' %}" style="color: inherit; "><i class="fa-solid fa-heart" style="color:red"></i></a></div>
            <div class="col-sm-1"><a href="{% url 'login' %}" style="color: inherit; "><i class="fa-solid fa-comment"></i></a></div>
          </div>
        </div>
    </div>
  </div>
</div>
{% endfor %}

</div>

{% endblock %}

{% extends "encyclopedia/layout.html" %} {% block title %} Create new page {% endblock %}
{% block body %}

<h1 class="mb-3">Create New Page</h1>

<form action="{% url 'encyclopedia:newpage' %}" method="post">
    {% csrf_token %}
    <div class="form-group mb-3">
      <input type="text" class="form-control w-75" id="title" name="title" placeholder="Enter title here">
    </div>
    <div class="form-group mb-3">
      <textarea class="form-control w-75" id="content" name="content" placeholder="Enter content here in Markdown format" rows="20"></textarea>
    </div>
    <div class="form-group mb-3">
        <button type="submit" class="btn btn-success px-5">Submit</button>
      </div>
  </form>

{% endblock %}

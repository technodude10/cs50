<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Search</title>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">Search</a>
    </div>

    <div class="container">
      <h1 class="mb-4">Image Search</h1>
      <form action="http://www.google.com/images">
        <div class="mb-4">
          <input
            id="searchbar"
            class="form-control form-control-lg mx-auto"
            type="text"
            name="q"
          />
        </div>
        <div>
          <button type="submit" class="btn btn-primary form-control mx-auto">
            Google Search
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
